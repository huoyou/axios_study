<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.26.1/axios.min.js"></script>
</head>
<body>
	<button onclick="testGet()">测试get请求</button>
	<button onclick="testPost()">测试post请求</button>
	<button onclick="testPut()">测试put请求</button>
	<button onclick="testDelete()">测试delete请求</button>
	

	<script>
		function testGet() {
			axios.get('http://localhost:3000/posts').then(res=> {
				console.log('res',res);
			})
		}
		function testPost() {
			axios.post('http://localhost:3000/posts',{title: '3', author: 'xj'}).then(res=> {
				console.log('res',res);
			})
		}
		function testPut() {
			axios.put('http://localhost:3000/posts/3',{title: '3333', author: 'xj333'}).then(res=> {
				console.log('res',res);
			})
		}
		function testDelete() {
			axios.delete('http://localhost:3000/posts/3').then(res=> {
				console.log('res',res);
			})
		}
	</script>
</body>
</html>
